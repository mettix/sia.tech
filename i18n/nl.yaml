# URL: /lts.html
- id: lts_explanation1
  translation: "Sia heeft een speciale lijn van releases genaamd de Long Term Support releases. LTS releases bevatten meestal geen nieuwe functies totdat deze functies al lang in productie zijn, zonder dat er nieuwe of onverwachte bugs zijn onthuld. Dit houdt in dat belangrijke functies (zoals het direct ontgrendelen van de wallet) het niet tot een LTS-release maken tot enkele maanden nadat ze aan het grote publiek zijn vrijgegeven."

- id: lts_explanation2
  translation: "Alle Sia releases worden grondig getest. Echter, de realiteit is dat bugs het vaak tot in productieversies geraken. Het is ons doel dat geen van onze releases bugs hebben, maar totdat we dat doel consequent kunnen bereiken, bieden we kleine versies van LTS-releases aan voor gebruikers en ontwikkelaars die stabiliteit nodig hebben. Tenzij de stabiliteit kritisch is, raden we aan onze <a href=\"../apps\">productionreleases </a> te gebruiken, die over het algemeen sneller, gebruiksvriendelijker en functioneler zijn."

