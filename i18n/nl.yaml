  translation: "Begin"

- id: index_watchvideobtn
  translation: "Bekijk Video"

### info section ###
- id: index_info1_title
  translation: "Volledige Privé"

- id: index_info1_content
  translation: "Sia splits, encrypt, en verspreid uw bestanden op een  gedecentraliseerd netwerk. U alleen heeft de private sleutel, en dus uw data. Geen enkele andere derde partij kan uw bestanden benaderen of controleren, integenstelling tot traditionele cloud storage aanbieders."

- id: index_info2_title
  translation: "Super goedkoop"

- id: index_info2_content
  translation: "Sia's gedecentraliseerde cloud is gemiddeld 10 keer goedkoper dan het huidige aanbod cloud storage. 1TB opslag via Sia kost ongeveer $2 per maand, vergeleken met $23 met Amazon S3. Bereken hieronder uw besparing!"

- id: index_info3_title
  translation: "Extreem redundant"

- id: index_info3_content
  translation: "Sia bewaard kleine stukjes van uw files op tientallen nodes over heel de wereld. Hierdoor wordt een "single point of failure" uitgesloten en verzekeren we de hoogst mogelijke uptime."

- id: index_info4_title
  translation: "Open Source"

- id: index_info4_content
  translation: "Sia is volledig open source. Enkele tientallen individuen hebben bijdrages geleverd aan Sia's software, en er is een achtieve gemeenschap die innovatieve applicaties bouwt op de Sia API."

- id: index_info5_title
  translation: "Gebouwd op de blockchain"

- id: index_info5_content
  translation: "Sia maakt een blockchain gedecentraliseerde storage marktplaats waarbij storage hosters met elkaar concureren, dit leidt tot de laagst mogelijke prijs. Gebruikers betalen met Siacoin, dewelke ook gemined en getrade kan worden."

