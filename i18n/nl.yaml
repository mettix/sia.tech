# URL: /about/index.html
### header ###
- id: about_header
  translation: "Over ons"

- id: about_subheader
  translation: "ONZE MISSIE"

### paragraphs ###
- id: about_p1
  translation: "Het idee van Sia werd oorspronkelijk bedacht op HackMIT 2013. Wat als je alle ongebruikte opslagruimte ter wereld kon samenvoegen naar een wereldwijde marktplaats voor data?"

- id: about_p2
  translation: "Sia maakt gebruik van de capaciteit van blockchain-technologie om gedistribueerde netwerken op een veilige en vertrouwenloze manier te bereiken. Cryptografisch beveiligde slimme contracten verzekeren de versleuteling en overdracht van gegevens, zonder dat een derde op welke manier dan ook kan storen."

- id: about_p3
  translation: "Sia is een nieuwe aanpak van cloud storage platforms. In plaats van alle datacenters die eigendom zijn van een enkel bedrijf, opent Sia de sluizen en stelt iedereen in staat om geld te verdienen door hun harde schijf te verhuren. Gegevensintegriteit wordt beschermd met behulp van redundantie en cryptografie."
  
- id: about_p4
  translation: "De belofte van Sia is een gedecentraliseerd netwerk van datacenters die samen het werelds snelste, goedkoopste en veiligste cloud-opslagplatform vormen. Vandaag is het belangrijk om data centra te hebben, vertrouwen in de markt te creëren, klanten te bereiken en te concurreren met reuzen zoals Amazon, Google en Microsoft."

- id: about_p5
  translation: "Inbreken op deze markt is een multi-miljard dollar poging. Het langetermijnsdoel van Sia is de backbone opslaglaag van het internet."

- id: about_p6
  translation: "Wij geloven dat gegevens gratis moeten zijn. We streven ernaar om de ongebruikte bits en bytes van de wereld te bevrijden en de grootste storage superserver op de planeet te bouwen."

