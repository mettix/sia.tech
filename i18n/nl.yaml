  translation: "Voorkeur Exchanges"

- id: getsiacoin_subheader
  translation: "KOOP EN TRADE SIACOINS"

### exchanges ###

- id: getsiacoin_poloniex
  translation: "Poloniex is een US-based cryptocurrency exchange met maximale beveiliging en geavanceerde trade functies. Begin met traden in een paar minuten na het volgen van enkele eenvoudige stappen."

- id: getsiacoin_yunbi
  translation: "YUNBI is een toekomstgerichte exchange voor blockchain-activa. YunBI is opgericht in Beijing in 2013 en is gebouwd met de code die door het Peatio Open Source Project wordt uitgegeven. De compliance-principes integriteit, transparantie en open source bieden klanten een veilig en gemakkelijk tradeplatform."

- id: getsiacoin_shapeshift
  translation: "Shapeshift is een innovatieve nieuwe cryptocurrency-exchange, dat geen langdurig aanmeldingsproces heeft. Stel gewoon uw invoer in op een valuta die u bezit, stel de uitvoer in op Siacoin, plaats uw Siacoin-adres in het vak en klik op Start."

- id: getsiacoin_bittrex
  translation: "Bittrex is gevestigd en volledig gereguleerd in de VS, en is de go-to spot voor traders die een snelle blitsbeurs, stabiele wallet en industriële veiligheidspraktijken vereisen."

- id: getsiacoin_btn
