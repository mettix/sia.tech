# URL: /faq.html
### header ###

- id: faq_header
  translation: "Veelgestelde vragen"

- id: faq_subheader
  translation: "DINGEN DIE JE WIL WETEN"

### faqs ###

- id: faq_sia1q
  translation: "Wat is Sia?"
- id: faq_sia1a
  translation: "Sia is een gedecentraliseerd cloud storage platform dat gebruik maakt van een blockchain om betalingen te vergemakkelijken. Op Sia kunt u opslag huren, betaalde hostdossiers ontvangen, mijn Siacon, of bijdragen aan het project!"

- id: faq_sia2q
  translation: "Waarom Sia?"
- id: faq_sia2a
  translation: "Bestaande cloud storage providers zijn gecentraliseerd. De kosten zijn hoog, de data is vaak ongecodeerd, en elke provider heeft gewoonlijk maar enkele grote datacenters. Sia, daarentegen, zorgt voor particuliere, gedecentraliseerde, gedistribueerde cloud opslag tegen een veel lagere prijs."

- id: faq_sia3q
  translation: "Wat is een Siacoin?"
- id: faq_sia3a
  translation: "Sia gebruikt een cryptocurrency, Siacoin, om gedecentraliseerde betalingen via dossiercontracten mogelijk te maken. Alle betalingen op het netwerk gebeuren in Siacoin, dat een cruciaal onderdeel is van onze cryptografische SLA's. Siacoin stelt ons in staat dingen te doen die niet mogelijk zouden zijn met Bitcoin of traditionele online betalingen."

- id: faq_sia4q
  translation: "Kan ik bijdragen of bouwen op Sia?"
- id: faq_sia4a
  translation: "Ja! We zouden we leuk vinden. Sia's code is 100% Open source en kan u vinden op <a href=\"https://github.com/NebulousLabs\">Github</a>."

- id: faq_sia5q
  translation: "Wie heeft Sia?"
- id: faq_sia5a
  translation: "Sia werd gemaakt door David Vorick en Luke Champine van Nebulous Inc, een VC-funded startup in Boston. Leer <a href=\"https://sia.tech/about\">hier</a> ons team en bedrijf beter kennen."

- id: faq_sia6q
  translation: "Wat als ik nog meer vragen heb?"
- id: faq_sia6a
  translation: "Geweldig! Neem een kijke op ons <a href=\"https://forum.sia.tech\">Forum</a> of <a href=\"https://siawiki.tech\">Wiki</a>, en als je nog vragen hebt, dan zijn we verheugd om ze te beantwoord via <a href=\"https://slackin.sia.tech\">Slack</a>."


